
[package]
name = "nutexb_swizzle-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
rand = "0.8.4"

[dependencies.nutexb_swizzle]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "deswizzle_valid_input"
path = "fuzz_targets/deswizzle_valid_input.rs"
test = false
doc = false

[[bin]]
name = "swizzle_deswizzle"
path = "fuzz_targets/swizzle_deswizzle.rs"
test = false
doc = false
